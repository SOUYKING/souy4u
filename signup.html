<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required><br>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required><br>

        <input type="submit" value="Sign Up">
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
    
            // Check if the username is already taken. 
            if (localStorage.getItem(newUsername)) {
                alert('Username already exists. Please choose another username.');
            } else {
                // Store the new user's credentials in localStorage.
                localStorage.setItem(newUsername, newPassword);
    
                // Automatically redirect the user to the login page after registration.
                window.location.href = 'login.html';
            }
        });
    </script>
