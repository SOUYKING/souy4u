<script>
    // Check if the visitor has visited the site before
    if (localStorage.getItem("visitorCount")) {
      // If they have, increment the visitor count
      var visitorCount = parseInt(localStorage.getItem("visitorCount"));
      visitorCount += 1;
      localStorage.setItem("visitorCount", visitorCount);
    } else {
      // If they haven't, set the visitor count to 1
      localStorage.setItem("visitorCount", 1);
    }
  </script>
  
  <!-- Place this code where you want to display the visitor count -->
  <div id="visitorCount"></div>
  
  <script>
    // Check if the current user is the owner of the site
    if (document.cookie.indexOf("owner=true") > -1) {
      // If they are, display the visitor count
      document.getElementById("visitorCount").innerHTML = "Number of visitors: " + localStorage.getItem("visitorCount");
    }
  </script>
