<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Flash (2023)</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            body {
                font-family: sans-serif;
                background-color: black;
            }
    
            header {
                background-color: #000000;
                color: #fff;
                padding: 20px;
            }
    
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .logo {
                font-size: 1.5rem;
                font-weight: bold;
                text-transform: uppercase;
            }
    
            .menu {
                display: flex;
                list-style: none;
            }
    
            .menu li {
                margin-left: 20px;
            }
    
            .menu li a {
                color: #fff;
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: bold;
                letter-spacing: 1px;
                transition: all 0.3s ease;
            }
    
            .menu li a:hover {
                color: orange;
                text-shadow: 0px 0px 5px rgba(255, 165, 0, 1);
            }
    
            .search {
                margin-left: auto;
            }
    
            .search input[type="text"] {
                padding: 10px;
                border-radius: 20px;
                border: none;
            }
    
            .search button {
                background-color: #f1c40f;
                color: black;
                padding: 10px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .search button:hover {
                background-color: #e6b90f;
            }
    
            .series-container {
                background-color: #000000;
                color: #fff;
                padding: 20px;
            }
    
            .episode-list {
                list-style: none;
            }
    
            .episode-list li {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
    
            .episode-list img {
                width: 100px;
                height: 100px;
                margin-right: 10px;
            }
    
            .episode-list li a {
                color: #fff;
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: bold;
                letter-spacing: 1px;
                transition: all 0.3s ease;
            }
    
            .episode-list li a:hover {
                color: orange;
                text-shadow: 0px 0px 5px rgba(255, 165, 0, 1);
            }
    
            .episode-info {
                color: #fff;
                margin-top: 10px;
            }
    
            video {
                width: 100%;
            }
        </style>
    
    </head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <div class="hamburger"></div>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
            </ul>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>  
        </nav>
    </header>

    <div class="episodes">
        <h1>The Flash (2023)</h1>
        <ul class="episode-list">
            <li>
                <img src="1642c5dd9272cbaa0f7b2f9fc7135a9f.jpg" alt="Episode 1">
                <a href="javascript:void(0);" onclick="loadEpisode('Episode 1', 'https://souy17.s3.eu-north-1.amazonaws.com/%5Barabseed%5D.The.Flash.2023.1080p.BluRay.mp4', 'Episode 1 Info')">Episode 1</a>
            </li>
            <li>
                <img src="e93a315ba99620d1285596d49bf3f4c2.jpg" alt="Episode 2">
                <a href="javascript:void(0);" onclick="loadEpisode('Episode 2', 'https://souy17.s3.eu-north-1.amazonaws.com/%D9%85%D8%B4%D8%A7%D9%87%D8%AF%D8%A9_%D9%81%D9%8A%D9%84%D9%85_Meg_2_The_Trench_2023_%D9%85%D8%AA%D8%B1%D8%AC%D9%85_-_%D8%B4%D8%A7%D9%87%D8%AF_%D9%81%D9%88%D8%B1_%D9%8A%D9%88_-_Shahid4u.mp4', 'Episode 2 Info')">Episode 2</a>
            </li>
            <!-- Add more episodes as needed -->
        </ul>
        <div class="episode-info">
            <h2>Episode Info</h2>
            <p id="episode-title">The Flash (2023)</p>
            <p id="episode-description">Click on an episode to watch</p>
        </div>
    </div>

    <div class="video-player">
        <video id="episode-player" controls></video>
    </div>

    <script>
        const videoPlayer = document.getElementById('episode-player');
        const episodeListItems = document.querySelectorAll('.episode-list li a');
        const episodeTitle = document.getElementById('episode-title');
        const episodeDescription = document.getElementById('episode-description');
        let currentEpisodeIndex = -1;

        function loadEpisode(episodeTitleText, videoSrc, episodeDescriptionText) {
            // Show the video player
            document.querySelector('.video-player').style.display = 'block';

            currentEpisodeIndex++;
            if (currentEpisodeIndex < episodeListItems.length) {
                const nextEpisodeLink = episodeListItems[currentEpisodeIndex];
                nextEpisodeLink.style.color = 'gray'; // Change the color of the watched episode link
                videoPlayer.src = videoSrc;
                videoPlayer.load();
                episodeTitle.textContent = episodeTitleText;
                episodeDescription.textContent = episodeDescriptionText;
            } else {
                // All episodes have been watched, reset the player
                currentEpisodeIndex = -1;
                videoPlayer.src = '';
                videoPlayer.load();
                episodeTitle.textContent = 'The Flash (2023) Series';
                episodeDescription.textContent = 'Click on an episode to watch';
            }
        }
    </script>
</body>
</html>
